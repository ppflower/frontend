<mat-list-item>
  {{type}}
  <mat-chip-list [selectable]="false" id="resources">
    <mat-chip *ngFor="let attachment of attachmentList" [selected]="true"
              (click)="itemClicked(attachment)">
      {{attachment.description}}
    </mat-chip>
    <mat-chip *ngIf="displayNewItem" (click)="newItemClicked()" [selected]="displayNewItem == true"
              [color]="'accent'">
      <mat-icon>add</mat-icon>
      {{displayNewItem == true ? '添加新项' : '请先保存思维导图'}}
    </mat-chip>
  </mat-chip-list>
</mat-list-item>
